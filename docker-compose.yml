services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: file:/app/data/dev.db
      CORS_ORIGIN: http://localhost:8080
    env_file:
      - .env
    volumes:
      - finlens_data:/app/data
    ports:
      - "4000:4000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:4000/api/v1/health/ready').then((r)=>{if(!r.ok) process.exit(1)}).catch(()=>process.exit(1))\"",
        ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:4000/api/v1
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  finlens_data:

